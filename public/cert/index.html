<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certificate of Completion</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:#f7fafc; padding:40px; }
    .cert { max-width:900px; margin:0 auto; background:white; border:8px solid #111; padding:48px; }
    h1 { font-size:36px; margin:0 0 8px; }
    .muted { color:#4a5568; }
    .row { display:flex; justify-content:space-between; margin-top:32px; }
    .sig { border-top:1px solid #111; padding-top:6px; width:40%; text-align:center;}
    .btn { padding:10px 16px; border:1px solid #111; background:white; cursor:pointer; }
    @media print { .noprint { display:none; } body { background:white; } }
  </style>
</head>
<body>
  <div class="noprint" style="max-width:900px;margin:0 auto 16px;display:flex;justify-content:space-between;align-items:center;">
    <button class="btn" onclick="window.print()">Print / Save as PDF</button>
    <div>
      <label> Name <input id="name" /></label>
      <label style="margin-left:12px;"> Track <input id="track" /></label>
      <button class="btn" onclick="apply()">Apply</button>
    </div>
  </div>
  <div class="cert" id="cert">
    <h1>Certificate of Completion</h1>
    <p class="muted">This certifies that</p>
    <h2 id="cert-name" style="font-size:28px; margin:4px 0 12px;">Student Name</h2>
    <p>has successfully completed the track</p>
    <h3 id="cert-track" style="font-size:24px; margin:8px 0 12px;">Track Title</h3>
    <p class="muted">on <span id="cert-date"></span></p>
    <div class="row">
      <div class="sig">Program Director</div>
      <div class="sig">Date</div>
    </div>
  </div>
  <script>
    function qp(k){ return new URLSearchParams(location.search).get(k)||''; }
    function apply(){
      document.getElementById('cert-name').textContent = document.getElementById('name').value || 'Student Name';
      document.getElementById('cert-track').textContent = document.getElementById('track').value || 'Track Title';
      document.getElementById('cert-date').textContent = new Date().toLocaleDateString();
    }
    // Prefill from query
    document.getElementById('name').value = qp('name') || '';
    document.getElementById('track').value = qp('track') || '';
    apply();
  </script>
</body>
</html>
