<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Lessons</title>
  <style>
    body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;padding:20px;}
    input{padding:10px;width:100%;max-width:640px;border:1px solid #cbd5e1;border-radius:8px;}
    .res{margin-top:16px;max-width:820px;}
    .card{border:1px solid #e2e8f0;border-radius:12px;padding:14px;margin:8px 0;}
    .muted{color:#64748b;font-size:14px;}
  </style>
</head>
<body>
  <h1>Search</h1>
  <input id="q" placeholder="Search lessons, sections, takeaways..." />
  <div class="res" id="res"></div>
  <script>
    const q = document.getElementById('q');
    const res = document.getElementById('res');
    let DATA=null;
    fetch('/content/tracks.v1.json').then(r=>r.json()).then(d=>{ DATA=d; });
    function idx(){
      const term = q.value.toLowerCase().trim();
      res.innerHTML='';
      if(!DATA || !term) return;
      DATA.tracks.forEach(t=> t.chapters.forEach(c=> c.lessons.forEach(l=>{
        const hay = [l.title, ...(l.takeaways||[]), ...(l.sections||[]).map(s=> (s.text||''))].join(' ').toLowerCase();
        if(hay.includes(term)){
          const el = document.createElement('div');
          el.className='card';
          el.innerHTML = `<div><strong>${l.title}</strong></div><div class="muted">${c.title} â€¢ ${t.name}</div>`;
          res.appendChild(el);
        }
      })));
    }
    q.addEventListener('input', idx);
  </script>
</body>
</html>
